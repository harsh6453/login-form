<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="form">
        <div class="form-box">
            <div class="btnbox">
                <div id="btn"></div>
                <button class="toggle" onclick="login()">Log In</button>
                <button class="toggle" onclick="register()">Register</button>
            </div>
            <div class="icons">
                <img src="g.png">
                <img src="facebook.png">
                <img src="tw.png" alt="">
            </div>
            <form id="Login1" class="input">
                <input type="text" class="input1" placeholder="User Id" required></input>
                <input type="text" class="input1" placeholder="Password" required></input>
                <input type="checkbox" class="checkbox"><span>Remember Password</span>
                <button type="submit" id="login">Login</button>
            </form>
            <form id="Register" class="input">
                <input type="text" class="input1" placeholder="User Id" required>
                <input type="email" class="input1" placeholder="Email Id" required>
                <input type="text" class="input1" placeholder="Password" required>
               <div class="container"> <input type="checkbox" class="checkbox"><span>Terms & Conditions</span></div>
                <button type="submit" id="login">Register</button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
